apiVersion: v1
kind: Pod
metadata:
  name: dnsutil
  labels:
    app: dnsutil
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: cc
                operator: In
                values:
                  - uni2
  containers:
    - name: dnsutil
      command:
        - tail
        - -f
        - /dev/null
      image: mydlqclub/dnsutils:1.3
      imagePullPolicy: IfNotPresent
  restartPolicy: Always
